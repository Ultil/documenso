services:
  database:
    image: postgres:15
    environment:
      - POSTGRES_USER=documenso
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=documenso
    ports:
      - 5432:5432
    volumes:
      - /root/postgres:/var/lib/postgresql/data

  documenso:
    image: mabel/documenso:latest
    env_file: ../../.env
    depends_on:
      - database
    ports:
      - 3000:3000
